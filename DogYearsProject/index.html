<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dog Year Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>
  <main id="block">
    <h1 id="title">How Old Are You In Dog Years?</h1>
    <form id="ageForm">
      <label for="age" id="labelAge">Your Age:</label>
      <input type="text" id="age" name="age">
      <img src="pics/doggy.png" alt="">
      <button type="button" class="pure-material-button-contained" name="button" onclick="calc()">Calculate!</button>
    </form>
  </main>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
