<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dog Year Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">


</head>

<body>


  <main id="block">
    <h1 id="title">Animal Calculator!</h1>
    <form id="ageForm">
      <label for="age" id="labelAge">Your Age:</label>
      <input type="text" id="age" name="age" onkeyup="updateAge()">
    </form>

    <button onclick="back();unHide()" class="pure-material-button-contained-small">Previous Animal</button>
    <button onclick="next();unHide();" class="pure-material-button-contained-small">Next Animal</button>

  </main>
  <script type="text/javascript" src="Animal.js"></script>
  <script type="text/javascript" src ="siteFunctions.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
